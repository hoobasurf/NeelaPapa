<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tamagotchi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: url('fond-stitch.jpg') no-repeat center top fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .tamagotchi-container {
      position: relative;
      width: 220px;
      height: 220px;
      margin-bottom: 20px;
    }

    svg {
      width: 100%;
      height: auto;
    }

    .controls {
      display: flex;
      gap: 14px;
    }

    .controls button {
      font-size: 22px;
      padding: 8px 14px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(to bottom, #ff7ab8, #ff5aa8);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0,0,0,0.4);
      transition: transform 0.1s ease;
    }

    .controls button:active {
      transform: scale(0.95);
    }

    /* Animations */
    .animate-mouth {
      animation: eat 0.4s ease;
    }

    .animate-surf {
      animation: surf 0.6s ease;
    }

    .animate-clean {
      animation: clean 0.6s ease;
    }

    @keyframes eat {
      0% { transform: scaleY(1); }
      50% { transform: scaleY(0.7); }
      100% { transform: scaleY(1); }
    }

    @keyframes surf {
      0% { transform: translateX(0); }
      50% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }

    @keyframes clean {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.5); }
      100% { filter: brightness(1); }
    }

    /* Zone invisible pour revenir √† index.html */
    .back-area {
      position: fixed;
      top: 0;
      left: 0;
      width: 120px;
      height: 120px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- Zone invisible cliquable pour revenir -->
  <div class="back-area" onclick="window.location.href='index.html'"></div>

  <div class="tamagotchi-container">
    <!-- Exemple de Tamagotchi SVG simplifi√© -->
    <svg id="tama" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="40" fill="#ffccff" stroke="#ff69b4" stroke-width="3"/>
      <circle cx="35" cy="45" r="5" fill="#000"/>
      <circle cx="65" cy="45" r="5" fill="#000"/>
      <rect id="mouth" x="40" y="60" width="20" height="10" rx="5" ry="5" fill="#000"/>
    </svg>
  </div>

  <div class="controls">
    <button onclick="feedTama()">üçç</button>
    <button onclick="surfTama()">üèÑ</button>
    <button onclick="cleanTama()">üöø</button>
  </div>

  <script>
    const mouth = document.getElementById('mouth');
    const tama = document.getElementById('tama');

    function feedTama() {
      mouth.classList.add('animate-mouth');
      setTimeout(() => mouth.classList.remove('animate-mouth'), 400);
    }

    function surfTama() {
      tama.classList.add('animate-surf');
      setTimeout(() => tama.classList.remove('animate-surf'), 600);
    }

    function cleanTama() {
      tama.classList.add('animate-clean');
      setTimeout(() => tama.classList.remove('animate-clean'), 600);
    }
  </script>
</body>
</html>
