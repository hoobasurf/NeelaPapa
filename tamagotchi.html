<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Neela & Papa ‚Äì Tamagotchi</title>
  <style>
    body {
      margin: 0;
      background: url('fond-stitch.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 100px; /* fond stitch descendu de 1cm environ */
    }

    #tamagotchi-container {
      position: relative;
      text-align: center;
    }

    #tamagotchi-svg {
      width: 280px;
      height: auto;
    }

    .btn-group {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .action-btn {
      font-size: 20px;
      padding: 10px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid #fff;
      color: #fff;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: transform 0.2s ease;
    }

    .action-btn:hover {
      transform: scale(1.1);
    }

    .bubble, .drop, .fruit {
      position: absolute;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-100px); }
    }

    #back-link {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      background: rgba(0,0,0,0.3);
      padding: 8px 12px;
      border-radius: 10px;
    }

  </style>
</head>
<body>
  <a id="back-link" href="index.html">‚Üê Retour</a>

  <div id="tamagotchi-container">
    <!-- üîµ Tamagotchi SVG ins√©r√© ici -->
    <svg id="tamagotchi-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <circle cx="100" cy="100" r="80" fill="#ffc6e6" stroke="#ff85cb" stroke-width="4" />
      <circle id="eyeL" cx="70" cy="80" r="10" fill="#000" />
      <circle id="eyeR" cx="130" cy="80" r="10" fill="#000" />
      <path id="mouth" d="M80,120 Q100,140 120,120" stroke="#000" stroke-width="4" fill="none" />
    </svg>

    <div class="btn-group">
      <button class="action-btn" onclick="feed()">üçç</button>
      <button class="action-btn" onclick="play()">üèÑ</button>
      <button class="action-btn" onclick="wash()">üöø</button>
    </div>
  </div>

  <script>
    const svg = document.getElementById("tamagotchi-svg");

    function feed() {
      // Animation bouche (mange)
      const mouth = document.getElementById("mouth");
      mouth.setAttribute("d", "M80,120 Q100,150 120,120"); // bouche grande
      setTimeout(() => {
        mouth.setAttribute("d", "M80,120 Q100,140 120,120"); // retour normal
      }, 1000);

      // üçç Fruit qui monte
      const fruit = document.createElement("div");
      fruit.textContent = "üçç";
      fruit.className = "fruit";
      fruit.style.left = "calc(50% - 12px)";
      fruit.style.top = "120px";
      document.body.appendChild(fruit);
      setTimeout(() => fruit.remove(), 2000);
    }

    function play() {
      // Yeux qui clignent (ou sautille)
      const eyeL = document.getElementById("eyeL");
      const eyeR = document.getElementById("eyeR");
      eyeL.setAttribute("r", "5");
      eyeR.setAttribute("r", "5");
      setTimeout(() => {
        eyeL.setAttribute("r", "10");
        eyeR.setAttribute("r", "10");
      }, 500);
    }

    function wash() {
      // Ajoute bulles/d√©co
      for (let i = 0; i < 4; i++) {
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.textContent = "ü´ß";
        bubble.style.left = `${50 + i * 20}px`;
        bubble.style.top = "150px";
        document.body.appendChild(bubble);
        setTimeout(() => bubble.remove(), 2000);
      }
    }
  </script>
</body>
</html>
