<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tamagotchi</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: url('fond-stitch.jpg') no-repeat center top;
      background-size: cover;
      background-attachment: fixed;
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #tamagotchi-page {
      text-align: center;
      padding: 20px;
    }

    #tamagotchi-large {
      width: 300px;
      max-width: 90vw;
      height: auto;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.6));
    }

    .btn-return {
      background: linear-gradient(180deg, #ff79c6, #ff5aa8);
      border: none;
      border-radius: 999px;
      padding: 12px 24px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255,105,180,0.4);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      text-decoration: none;
    }

    .btn-return:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 2px 8px rgba(255,105,180,0.3);
    }
  </style>
</head>
<body>
  <div id="tamagotchi-page">
    <img id="tamagotchi-large" src="tamagotchi.svg" alt="Tamagotchi" />
    <br />
    <a href="index.html" class="btn-return" aria-label="Retour à l'accueil">⬅ Retour</a>
  </div>
</body>
</html>
