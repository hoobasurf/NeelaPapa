<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Tamagotchi – Neela & Papa</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Zone invisible ronde en haut pour retour */
    #return-zone {
      position: absolute;
      top: 20px;
      left: 50%;
      width: 120px;
      height: 120px;
      transform: translateX(-50%);
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
    }
    /* Animation de transition (stitch24) plein écran */
    #return-gif {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      transform: translate(-50%, -50%);
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1100;
      visibility: hidden;
    }
    #return-gif img {
      max-width: 80%;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Zone invisible en haut -->
  <div id="return-zone" aria-hidden="true"></div>

  <!-- GIF de retour -->
  <div id="return-gif">
    <img src="stitch24.gif" alt="Retour à l'accueil">
  </div>

  <!-- Ton HTML existant (chat, boutons, jauges, etc.) -->
  <!-- ... (le reste de ton code HTML actuel reste ici, inchangé) ... -->

  <script>
    const returnZone = document.getElementById('return-zone');
    const returnGif = document.getElementById('return-gif');

    returnZone.addEventListener('click', () => {
      returnGif.style.visibility = 'visible';
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 3500); // correspond à la durée complète du GIF
    });

    // Empêche le zoom sur mobile
    document.addEventListener('touchend', (e) => {
      const now = new Date().getTime();
      if (now - (window._lastTouch || 0) <= 300) {
        e.preventDefault();
      }
      window._lastTouch = now;
    }, { passive: false });
  </script>

  <script type="module" src="app.js"></script>
</body>
</html>
