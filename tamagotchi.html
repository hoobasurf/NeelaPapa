<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neela & Papa - Tamagotchi</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('fond-stitch.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      touch-action: manipulation;
    }

    /* Zone invisible ronde pour retour */
    #return-zone {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      z-index: 1000;
      cursor: pointer;
    }

    /* Animation Stitch24 */
    #return-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1100;
      visibility: hidden;
      pointer-events: none;
    }

    #return-gif img {
      max-width: 80%;
      height: auto;
    }

    /* GIF principal */
    #stitch-display {
      margin-top: 100px;
      max-width: 200px;
      height: auto;
    }

    /* Jauges */
    .jauge-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .jauge {
      width: 60px;
      height: 100px;
      background: #fff8;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column-reverse;
    }

    .jauge-fill {
      background: linear-gradient(to top, #ff6, #fc0);
      width: 100%;
      height: 0%;
      transition: height 0.3s;
    }

    /* Boutons */
    .button-container {
      display: flex;
      gap: 15px;
      position: fixed;
      bottom: 20px;
      z-index: 100;
    }

    .action-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      font-size: 24px;
      cursor: pointer;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>
  <!-- GIF principal -->
  <img id="stitch-display" src="stitch5.gif" alt="Stitch" />

  <!-- Jauges -->
  <div class="jauge-container">
    <div class="jauge" id="jauge-manger"><div class="jauge-fill"></div></div>
    <div class="jauge" id="jauge-jouer"><div class="jauge-fill"></div></div>
    <div class="jauge" id="jauge-dormir"><div class="jauge-fill"></div></div>
    <div class="jauge" id="jauge-bain"><div class="jauge-fill"></div></div>
  </div>

  <!-- Boutons -->
  <div class="button-container">
    <button class="action-btn" data-action="manger">üçó</button>
    <button class="action-btn" data-action="jouer">üéÆ</button>
    <button class="action-btn" data-action="dormir">üåô</button>
    <button class="action-btn" data-action="bain">üõÅ</button>
  </div>

  <!-- Zone invisible de retour -->
  <div id="return-zone" aria-label="Retour √† la page 1"></div>

  <!-- Conteneur pour stitch24.gif -->
  <div id="return-gif">
    <img src="stitch24.gif" alt="Animation retour" />
  </div>

  <script>
    const returnZone = document.getElementById('return-zone');
    const returnGif = document.getElementById('return-gif');
    const stitchDisplay = document.getElementById('stitch-display');

    // GIFs par action
    const gifs = {
      manger: ['stitch16.gif'],
      jouer: ['stitch7.gif','stitch9.gif','stitch13.gif','stitch14.gif','stitch15.gif'],
      dormir: ['stitch2.gif','stitch3.gif','stitch20.gif','stitch21.gif','stitch22.gif'],
      bain: ['stitch18.gif','stitch19.gif']
    };

    // Gestion jauges
    document.querySelectorAll('.action-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const action = btn.dataset.action;
        const gifList = gifs[action];
        const randomGif = gifList[Math.floor(Math.random() * gifList.length)];
        stitchDisplay.src = randomGif;

        // Ralentir le changement de GIF
        setTimeout(() => {
          stitchDisplay.src = 'stitch5.gif';
        }, 3000);

        // Augmenter jauge
        const jaugeFill = document.querySelector(`#jauge-${action} .jauge-fill`);
        let current = parseInt(jaugeFill.style.height) || 0;
        current = Math.min(current + 10, 100);
        jaugeFill.style.height = current + '%';
      });
    });

    // Retour page 1 avec Stitch24
    returnZone.addEventListener('click', () => {
      returnGif.style.visibility = 'visible';
      setTimeout(() => {
        window.location.href = "index.html";
      }, 3500);
    });
  </script>
</body>
</html>
