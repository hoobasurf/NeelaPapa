<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Neela & Papa - Tamagotchi</title>
  <style>
    body {
      margin: 0;
      background: url('fond-stitch.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .stitch-container {
      margin-top: 80px;
      margin-bottom: 20px;
    }

    #stitch {
      width: 160px;
      height: auto;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 20px;
    }

    .emoji-button {
      font-size: 30px;
      background: pink;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .gauges {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 40px;
    }

    .gauge {
      width: 30px;
      height: 200px;
      background: rgba(0, 255, 255, 0.2);
      border-radius: 20px;
      position: relative;
      overflow: hidden;
    }

    .gauge-fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to top, cyan, lightblue);
      transition: height 0.5s;
    }

    .gauge-shell {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
    }
  </style>
</head>
<body>

<!-- Zone Stitch -->
<div class="stitch-container">
  <img id="stitch" src="stitch5.gif" alt="Stitch">
</div>

<!-- Boutons emoji -->
<div class="button-container">
  <button class="emoji-button" onclick="playAction('manger')">üçç</button>
  <button class="emoji-button" onclick="playAction('jouer')">üèÑ</button>
  <button class="emoji-button" onclick="playAction('bain')">üöø</button>
  <button class="emoji-button" onclick="playAction('dodo')">üò¥</button>
</div>

<!-- Jauges coquillage -->
<div class="gauges">
  <div class="gauge" id="gauge-manger">
    <div class="gauge-fill" style="height: 80%;"></div>
    <img src="coquillage.png" class="gauge-shell">
  </div>
  <div class="gauge" id="gauge-jouer">
    <div class="gauge-fill" style="height: 80%;"></div>
    <img src="coquillage.png" class="gauge-shell">
  </div>
  <div class="gauge" id="gauge-bain">
    <div class="gauge-fill" style="height: 80%;"></div>
    <img src="coquillage.png" class="gauge-shell">
  </div>
  <div class="gauge" id="gauge-dodo">
    <div class="gauge-fill" style="height: 80%;"></div>
    <img src="coquillage.png" class="gauge-shell">
  </div>
</div>

<script>
  const stitch = document.getElementById("stitch");

  function playAction(action) {
    let gifList = {
      manger: ["stitch16.gif"],
      jouer: ["stitch7.gif", "stitch9.gif", "stitch13.gif", "stitch14.gif", "stitch15.gif"],
      bain: ["stitch18.gif", "stitch19.gif"],
      dodo: [
        ["stitch2.gif", "stitch3.gif", "stitch20.gif"],
        ["stitch2.gif", "stitch3.gif", "stitch21.gif"],
        ["stitch2.gif", "stitch3.gif", "stitch22.gif"]
      ]
    };

    let chosen = gifList[action];

    if (action === "dodo") {
      let sequence = chosen[Math.floor(Math.random() * chosen.length)];
      playSequence(sequence);
    } else {
      let gif = chosen[Math.floor(Math.random() * chosen.length)];
      playOnce(gif);
    }

    updateGauge(action, 20); // +20% sur la jauge correspondante
  }

  function playOnce(gifName) {
    stitch.src = gifName;
    setTimeout(() => {
      stitch.src = "stitch5.gif";
    }, 4000); // 4 secondes
  }

  function playSequence(gifNames) {
    let index = 0;
    const playNext = () => {
      if (index < gifNames.length) {
        stitch.src = gifNames[index++];
        setTimeout(playNext, 1300);
      } else {
        stitch.src = "stitch5.gif";
      }
    };
    playNext();
  }

  function updateGauge(type, amount) {
    const gauge = document.querySelector(`#gauge-${type} .gauge-fill`);
    let currentHeight = parseFloat(gauge.style.height);
    let newHeight = Math.min(currentHeight + amount, 100);
    gauge.style.height = newHeight + "%";
  }
</script>

</body>
</html>
