<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Tamagotchi - Neela & Papa</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: url('fond-stitch.jpg') no-repeat center top fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #big-tamagotchi {
      width: 180px;
      height: auto;
      animation: floatTama 4s ease-in-out infinite;
    }
    @keyframes floatTama {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>
  <img id="big-tamagotchi" src="tamagotchi.svg" alt="Tamagotchi" />
</body>
</html>
