<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neela & Papa - Tamagotchi</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('fond.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      touch-action: manipulation;
    }

    #tamagotchi-app {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .gif-container img {
      max-width: 250px;
      height: auto;
      display: block;
    }

    .gauges {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .gauge {
      width: 60px;
      height: 200px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .gauge-fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to top, #4cafef, #90ee90);
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    button {
      font-size: 18px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.7);
      cursor: pointer;
    }

    /* Zone invisible pour retour */
    #return-zone {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      z-index: 1000;
      cursor: pointer;
    }

    #return-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1100;
      visibility: hidden;
      pointer-events: none;
    }

    #return-gif img {
      max-width: 80%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="tamagotchi-app">
    <div class="gif-container">
      <img id="stitch-gif" src="stitch1.gif" alt="Stitch" />
    </div>

    <div class="gauges">
      <div class="gauge"><div class="gauge-fill" id="gauge-manger"></div></div>
      <div class="gauge"><div class="gauge-fill" id="gauge-jouer"></div></div>
      <div class="gauge"><div class="gauge-fill" id="gauge-dodo"></div></div>
      <div class="gauge"><div class="gauge-fill" id="gauge-bain"></div></div>
    </div>

    <div class="buttons">
      <button id="btn-manger">üçó Manger</button>
      <button id="btn-jouer">üéÆ Jouer</button>
      <button id="btn-dodo">üåô Dodo</button>
      <button id="btn-bain">üõÅ Bain</button>
    </div>
  </div>

  <!-- Zone invisible de retour -->
  <div id="return-zone" aria-label="Retour √† la page 1"></div>

  <!-- Conteneur pour stitch24.gif -->
  <div id="return-gif">
    <img src="stitch24.gif" alt="Animation retour" />
  </div>

  <script>
    const stitchGif = document.getElementById('stitch-gif');
    const defaultGif = "stitch1.gif";

    // Dur√©e propre √† chaque gif
    const gifDurations = {
      "stitch16.gif": 2500, // manger
      "stitch7.gif": 2000,
      "stitch9.gif": 2200,
      "stitch13.gif": 2500,
      "stitch14.gif": 1800,
      "stitch15.gif": 2300,
      "stitch2.gif": 3000,
      "stitch3.gif": 2800,
      "stitch20.gif": 3500,
      "stitch21.gif": 3200,
      "stitch22.gif": 3000,
      "stitch18.gif": 2600,
      "stitch19.gif": 2400
    };

    // Jauges
    const gauges = {
      manger: document.getElementById('gauge-manger'),
      jouer: document.getElementById('gauge-jouer'),
      dodo: document.getElementById('gauge-dodo'),
      bain: document.getElementById('gauge-bain')
    };

    let gaugeValues = {
      manger: 0,
      jouer: 0,
      dodo: 0,
      bain: 0
    };

    function updateGauge(name, value) {
      gaugeValues[name] = Math.min(gaugeValues[name] + value, 2000);
      gauges[name].style.height = Math.min((gaugeValues[name] / 20), 100) + '%';
      localStorage.setItem('tamagotchiGauges', JSON.stringify(gaugeValues));
    }

    // Lecture d'un gif une seule fois puis retour au d√©faut
    function playGifOnce(src, callback) {
      stitchGif.src = src + "?t=" + new Date().getTime(); // recharge
      const duration = gifDurations[src] || 3000;
      setTimeout(() => {
        stitchGif.src = defaultGif;
        if (callback) callback();
      }, duration);
    }

    // Boutons
    document.getElementById('btn-manger').addEventListener('click', () => {
      playGifOnce("stitch16.gif");
      updateGauge('manger', 100);
    });

    document.getElementById('btn-jouer').addEventListener('click', () => {
      const gifs = ["stitch7.gif", "stitch9.gif", "stitch13.gif", "stitch14.gif", "stitch15.gif"];
      playGifOnce(gifs[Math.floor(Math.random()*gifs.length)]);
      updateGauge('jouer', 100);
    });

    document.getElementById('btn-dodo').addEventListener('click', () => {
      const gifs = ["stitch2.gif", "stitch3.gif", "stitch20.gif", "stitch21.gif", "stitch22.gif"];
      playGifOnce(gifs[Math.floor(Math.random()*gifs.length)]);
      updateGauge('dodo', 100);
    });

    document.getElementById('btn-bain').addEventListener('click', () => {
      const gifs = ["stitch18.gif", "stitch19.gif"];
      playGifOnce(gifs[Math.floor(Math.random()*gifs.length)]);
      updateGauge('bain', 100);
    });

    // Charger jauges sauvegard√©es
    window.addEventListener('load', () => {
      const saved = localStorage.getItem('tamagotchiGauges');
      if (saved) {
        gaugeValues = JSON.parse(saved);
        for (let key in gaugeValues) {
          gauges[key].style.height = Math.min((gaugeValues[key] / 20), 100) + '%';
        }
      }
    });

    // Retour page 1
    const returnZone = document.getElementById('return-zone');
    const returnGif = document.getElementById('return-gif');

    returnZone.addEventListener('click', () => {
      returnGif.style.visibility = 'visible';
      setTimeout(() => {
        window.location.href = "index.html";
      }, 3500);
    });
  </script>
</body>
</html>
