<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neela & Papa - Tamagotchi</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: manipulation;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('fond.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    #tamagotchi-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .gauge-container {
      width: 200px;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    .gauge {
      height: 100%;
      background-color: orange;
      width: 0%;
      transition: width 0.3s ease;
    }

    #stitch-gif img {
      max-width: 250px;
      height: auto;
    }

    .button-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      font-size: 1.5rem;
      padding: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    /* Zone invisible retour */
    #return-zone {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      z-index: 1000;
      cursor: pointer;
    }

    #return-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1100;
      visibility: hidden;
      pointer-events: none;
    }

    #return-gif img {
      max-width: 80%;
      height: auto;
    }
  </style>
</head>

<body>
  <div id="tamagotchi-container">
    <!-- GIF principal -->
    <div id="stitch-gif"><img src="stitch1.gif" alt="Stitch" /></div>

    <!-- Jauges -->
    <div class="gauge-container"><div id="gauge-manger" class="gauge"></div></div>
    <div class="gauge-container"><div id="gauge-jouer" class="gauge"></div></div>
    <div class="gauge-container"><div id="gauge-dormir" class="gauge"></div></div>
    <div class="gauge-container"><div id="gauge-bain" class="gauge"></div></div>

    <!-- Boutons -->
    <div class="button-row">
      <button id="btn-manger">üçó</button>
      <button id="btn-jouer">üéÆ</button>
      <button id="btn-dormir">üåô</button>
      <button id="btn-bain">üõÅ</button>
    </div>
  </div>

  <!-- Zone invisible retour -->
  <div id="return-zone" aria-label="Retour √† la page 1"></div>
  <div id="return-gif"><img src="stitch24.gif" alt="Retour" /></div>

  <script>
    const gif = document.querySelector('#stitch-gif img');
    const gauges = {
      manger: document.getElementById('gauge-manger'),
      jouer: document.getElementById('gauge-jouer'),
      dormir: document.getElementById('gauge-dormir'),
      bain: document.getElementById('gauge-bain')
    };
    let values = JSON.parse(localStorage.getItem('gauges')) || {
      manger: 0,
      jouer: 0,
      dormir: 0,
      bain: 0
    };

    function updateGauge(name, amount, gifSrc, duration=3000) {
      values[name] = Math.min(values[name] + amount, 2000);
      gauges[name].style.width = Math.min(values[name] / 20, 100) + '%';
      gif.src = gifSrc;
      setTimeout(() => {
        gif.src = 'stitch1.gif';
      }, duration);
      localStorage.setItem('gauges', JSON.stringify(values));
    }

    document.getElementById('btn-manger').onclick = () => {
      updateGauge('manger', 100, 'stitch16.gif');
    };
    document.getElementById('btn-jouer').onclick = () => {
      const gifs = ['stitch7.gif', 'stitch9.gif', 'stitch13.gif', 'stitch14.gif', 'stitch15.gif'];
      updateGauge('jouer', 100, gifs[Math.floor(Math.random()*gifs.length)]);
    };
    document.getElementById('btn-dormir').onclick = () => {
      const gifs = ['stitch2.gif', 'stitch3.gif', 'stitch20.gif', 'stitch21.gif', 'stitch22.gif', 'stitch5.gif', 'stitch1.gif', 'stitch17.gif', 'stitch12.gif'];
      updateGauge('dormir', 100, gifs[Math.floor(Math.random()*gifs.length)], 5000);
    };
    document.getElementById('btn-bain').onclick = () => {
      updateGauge('bain', 100, 'stitch18.gif', 5000);
      setTimeout(() => gif.src = 'stitch19.gif', 2500);
    };

    // Initialisation
    Object.keys(values).forEach(k => {
      gauges[k].style.width = Math.min(values[k] / 20, 100) + '%';
    });

    // Bouton retour
    const returnZone = document.getElementById('return-zone');
    const returnGif = document.getElementById('return-gif');
    returnZone.addEventListener('click', () => {
      returnGif.style.visibility = 'visible';
      setTimeout(() => {
        window.location.href = "index.html";
      }, 3500);
    });
  </script>
</body>
</html>
