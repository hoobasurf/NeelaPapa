<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Neela & Papa - Tamagotchi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    body {
      background-image: url('fond-stitch.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      font-family: sans-serif;
    }

    #clickZone {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 15%;
      z-index: 20;
    }

    #stitch {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: auto;
      z-index: 10;
    }

    .button-container {
      position: absolute;
      bottom: 18%;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      z-index: 15;
    }

    .action-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
    }

    .action-btn img {
      width: 35px;
      height: 35px;
    }

    .jauge-container {
      position: absolute;
      bottom: 0;
      display: flex;
      width: 100%;
      justify-content: center;
      gap: 30px;
      z-index: 5;
    }

    .jauge {
      width: 20px;
      height: 150px;
      background-color: orange;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: flex-end;
      border: 2px solid #fff;
    }

    .jauge-fill {
      width: 100%;
      background-image: url('coquillage.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center bottom;
      transition: height 0.4s ease;
    }

    /* Couleurs des cercles */
    .btn-nourrir { border-color: #FFA500; }
    .btn-doucher { border-color: #00CED1; }
    .btn-jouer   { border-color: #FF69B4; }
    .btn-dormir  { border-color: #9370DB; }
  </style>
</head>
<body>

  <div id="clickZone"></div>

  <img id="stitch" src="stitch5.gif" alt="Stitch">

  <div class="button-container">
    <div class="action-btn btn-nourrir" onclick="augmenterJauge(0)">
      <img src="ananas.png" alt="Nourrir">
    </div>
    <div class="action-btn btn-doucher" onclick="augmenterJauge(1)">
      <img src="savon.png" alt="Douche">
    </div>
    <div class="action-btn btn-jouer" onclick="augmenterJauge(2)">
      <img src="joystick.png" alt="Jouer">
    </div>
    <div class="action-btn btn-dormir" onclick="augmenterJauge(3)">
      <img src="sleep.png" alt="Dormir">
    </div>
  </div>

  <div class="jauge-container">
    <div class="jauge"><div class="jauge-fill" id="jauge0" style="height: 20%;"></div></div>
    <div class="jauge"><div class="jauge-fill" id="jauge1" style="height: 20%;"></div></div>
    <div class="jauge"><div class="jauge-fill" id="jauge2" style="height: 20%;"></div></div>
    <div class="jauge"><div class="jauge-fill" id="jauge3" style="height: 20%;"></div></div>
  </div>

  <script>
    const stitch = document.getElementById('stitch');
    const jauges = [0, 0, 0, 0]; // Pourcentage de 0 à 1000
    const jaugeElements = [
      document.getElementById('jauge0'),
      document.getElementById('jauge1'),
      document.getElementById('jauge2'),
      document.getElementById('jauge3')
    ];

    function updateStitchMood() {
      const total = jauges.reduce((a, b) => a + b, 0);
      const moyenne = total / 4;

      if (moyenne >= 1000) {
        stitch.src = "stitch5.gif";
      } else if (jauges.some(v => v < 200)) {
        stitch.src = "stitch22.gif"; // Froid
      } else if (jauges.some(v => v < 400)) {
        stitch.src = "stitch20.gif"; // Fatigué
      } else if (jauges.some(v => v < 600)) {
        stitch.src = "stitch21.gif"; // Triste
      } else if (jauges.some(v => v < 800)) {
        stitch.src = "stitch19.gif"; // Énervé
      }
    }

    function augmenterJauge(index) {
      jauges[index] = Math.min(jauges[index] + 100, 1000);
      jaugeElements[index].style.height = (jauges[index] / 10) + "%";
      updateStitchMood();
    }

    const clickZone = document.getElementById('clickZone');
    clickZone.onclick = () => {
      const currentPage = location.pathname.split('/').pop();

      if (currentPage === 'index.html' || currentPage === '') {
        stitch.src = 'stitch25.gif';
        setTimeout(() => {
          window.location.href = 'tamagotchi.html';
        }, 4000);
      } else if (currentPage === 'tamagotchi.html') {
        stitch.src = 'stitch24.gif';
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 6000);
      }
    };
  </script>

</body>
</html>
