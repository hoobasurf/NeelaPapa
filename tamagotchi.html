<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neela & Papa - Tamagotchi</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: manipulation;
    }

    /* Zone invisible ronde pour retour */
    #return-zone {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      z-index: 1000;
      cursor: pointer;
    }

    /* Animation Stitch24 */
    #return-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1100;
      visibility: hidden;
      pointer-events: none;
    }

    #return-gif img {
      max-width: 80%;
      height: auto;
    }
  </style>
</head>

<body>
  <!-- TON CONTENU NORMAL EXISTANT -->
  <div id="tamagotchi-app">
    <!-- TODO: tes jauges, boutons, fond etc. que tu veux garder ici -->
  </div>

  <!-- Zone invisible de retour -->
  <div id="return-zone" aria-label="Retour Ã  la page 1"></div>

  <!-- Conteneur pour stitch24.gif -->
  <div id="return-gif">
    <img src="stitch24.gif" alt="Animation retour" />
  </div>

  <script>
    const returnZone = document.getElementById('return-zone');
    const returnGif = document.getElementById('return-gif');

    returnZone.addEventListener('click', () => {
      // Affiche le gif
      returnGif.style.visibility = 'visible';

      // Attend 3.5s, puis redirige
      setTimeout(() => {
        window.location.href = "index.html";
      }, 3500);
    });
  </script>
</body>
</html>
