<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Neela & Papa ‚Äì Tamagotchi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('fond-stitch.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .tamagotchi {
      position: relative;
      width: 300px;
      height: 300px;
    }

    svg {
      width: 100%;
      height: auto;
    }

    .bubbles, .water-drops, .surfboard {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .btns {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    button {
      font-size: 24px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      padding: 10px 15px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tamagotchi" id="tama">
      <!-- Ton vrai SVG Stitch ici -->
      <svg id="stitch" viewBox="0 0 200 200">
        <circle cx="100" cy="100" r="80" fill="#2196f3"/>
        <circle cx="80" cy="85" r="10" fill="white"/>
        <circle cx="120" cy="85" r="10" fill="white"/>
        <path id="mouth" d="M80,130 Q100,150 120,130" stroke="black" stroke-width="5" fill="none"/>
      </svg>

      <!-- Bulle nourriture -->
      <div class="bubbles" id="food">
        <svg viewBox="0 0 100 100">
          <circle cx="20" cy="20" r="5" fill="pink"/>
          <circle cx="40" cy="30" r="6" fill="pink"/>
          <circle cx="60" cy="25" r="4" fill="pink"/>
        </svg>
      </div>

      <!-- Gouttes de douche -->
      <div class="water-drops" id="shower">
        <svg viewBox="0 0 100 100">
          <ellipse cx="30" cy="30" rx="4" ry="6" fill="#00f" />
          <ellipse cx="50" cy="40" rx="4" ry="6" fill="#00f" />
          <ellipse cx="70" cy="35" rx="4" ry="6" fill="#00f" />
        </svg>
      </div>

      <!-- Surf -->
      <div class="surfboard" id="surf">
        <svg viewBox="0 0 100 100">
          <rect x="40" y="60" width="20" height="5" fill="#ff9800" transform="rotate(-20 50 60)" />
        </svg>
      </div>
    </div>

    <div class="btns">
      <button onclick="eat()">üçç</button>
      <button onclick="surf()">üèÑ</button>
      <button onclick="shower()">üöø</button>
    </div>
  </div>

  <script>
    function eat() {
      const mouth = document.getElementById('mouth');
      const food = document.getElementById('food');
      mouth.setAttribute("d", "M80,130 Q100,160 120,130");
      food.style.display = "block";
      setTimeout(() => {
        mouth.setAttribute("d", "M80,130 Q100,150 120,130");
        food.style.display = "none";
      }, 1000);
    }

    function surf() {
      const surf = document.getElementById('surf');
      surf.style.display = "block";
      document.getElementById('stitch').style.transform = "translateX(10px)";
      setTimeout(() => {
        surf.style.display = "none";
        document.getElementById('stitch').style.transform = "translateX(0)";
      }, 1000);
    }

    function shower() {
      const shower = document.getElementById('shower');
      shower.style.display = "block";
      setTimeout(() => {
        shower.style.display = "none";
      }, 1000);
    }
  </script>
</body>
</html>
