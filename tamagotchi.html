<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tamagotchi ‚Äì Neela & Papa</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('fond-stitch.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .stitch-container {
      text-align: center;
      margin-top: 5cm;
    }
    #stitch {
      width: 160px;
      transition: all 0.3s;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 20px;
    }
    .emoji-button {
      font-size: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: pink;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .gauges {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }
    .gauge {
      width: 30px;
      height: 200px;
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      position: relative;
      overflow: hidden;
    }
    .gauge-fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to top, cyan, lightblue);
      transition: height 0.5s;
    }
    .gauge-shell {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
    }
    .night {
      filter: brightness(0.5);
    }
  </style>
</head>
<body>

  <div class="stitch-container">
    <img id="stitch" src="stitch5.gif" alt="Stitch">
  </div>

  <div class="button-container">
    <button class="emoji-button" onclick="playAction('manger')">üçç</button>
    <button class="emoji-button" onclick="playAction('jouer')">üèÑ</button>
    <button class="emoji-button" onclick="playAction('bain')">üöø</button>
    <button class="emoji-button" onclick="playAction('dodo')">üò¥</button>
  </div>

  <div class="gauges">
    <div class="gauge" id="gauge-manger">
      <div class="gauge-fill" id="fill-manger"></div>
      <img src="coquillage.png" class="gauge-shell">
    </div>
    <div class="gauge" id="gauge-jouer">
      <div class="gauge-fill" id="fill-jouer"></div>
      <img src="coquillage.png" class="gauge-shell">
    </div>
    <div class="gauge" id="gauge-bain">
      <div class="gauge-fill" id="fill-bain"></div>
      <img src="coquillage.png" class="gauge-shell">
    </div>
    <div class="gauge" id="gauge-dodo">
      <div class="gauge-fill" id="fill-dodo"></div>
      <img src="coquillage.png" class="gauge-shell">
    </div>
  </div>

  <script>
    const stitch = document.getElementById("stitch");
    const defaultStitch = "stitch5.gif";

    let gauges = {
      manger: 80,
      jouer: 80,
      bain: 80,
      dodo: 80
    };

    const gifMap = {
      manger: ["stitch16.gif"],
      jouer: ["stitch7.gif","stitch9.gif","stitch13.gif","stitch14.gif","stitch15.gif"],
      bain: ["stitch18.gif","stitch19.gif"],
      dodo: [
        ["stitch2.gif","stitch3.gif","stitch20.gif"],
        ["stitch2.gif","stitch3.gif","stitch21.gif"],
        ["stitch2.gif","stitch3.gif","stitch22.gif"]
      ]
    };

    function updateGauges() {
      document.getElementById("fill-manger").style.height = gauges.manger + "%";
      document.getElementById("fill-jouer").style.height = gauges.jouer + "%";
      document.getElementById("fill-bain").style.height = gauges.bain + "%";
      document.getElementById("fill-dodo").style.height = gauges.dodo + "%";
    }

    function moodCheck() {
      // priorit√© : fatigue -> froid -> tristesse -> normal
      if (gauges.dodo < 30) {
        stitch.src = "stitch12.gif"; // fatigu√©
      } else if (gauges.bain < 30) {
        stitch.src = Math.random()<0.5 ? "stitch10.gif" : "stitch11.gif"; // froid
      } else if (gauges.manger < 30 || gauges.jouer < 30) {
        stitch.src = "stitch1.gif"; // triste
      } else {
        stitch.src = defaultStitch; // normal
      }
    }

    function playAction(action) {
      let seq = gifMap[action];
      if (action === "dodo") {
        seq = seq[Math.floor(Math.random() * seq.length)];
        playSequence(seq);
      } else {
        let gif = seq[Math.floor(Math.random() * seq.length)];
        playOnce(gif);
      }
      // recharge jauge
      gauges[action] = Math.min(100, gauges[action] + 20);
      updateGauges();
      saveGauges();
    }

    function playOnce(gif) {
      stitch.src = gif;
      setTimeout(() => moodCheck(), 4000);
    }

    function playSequence(arr) {
      let i=0;
      function next() {
        if(i < arr.length) {
          stitch.src = arr[i++];
          setTimeout(next, 1300);
        } else {
          moodCheck();
        }
      }
      next();
    }

    function saveGauges() {
      localStorage.setItem("gauges", JSON.stringify(gauges));
    }

    function loadGauges() {
      const saved = localStorage.getItem("gauges");
      if (saved) gauges = JSON.parse(saved);
    }

    function decay() {
      for(let k in gauges) {
        gauges[k] = Math.max(0, gauges[k] - 5);
      }
      updateGauges();
      saveGauges();
      moodCheck();
    }

    function setDayNight() {
      const h = new Date().getHours();
      document.body.classList.toggle("night", h<7||h>19);
    }

    // initialisation
    loadGauges();
    updateGauges();
    moodCheck();
    setDayNight();
    setInterval(decay, 30000);      // baisse arges 30s
    setInterval(setDayNight, 60000); // rafra√Æchit jour/nuit
  </script>
</body>
</html>
