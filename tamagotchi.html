<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Neela & Papa - Tamagotchi</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin: 0;
      background: url('fond-stitch.jpg') no-repeat center top fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive;
      color: white;
      overflow-x: hidden;
    }

    #fondClick {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 150px; z-index: 10;
      cursor: pointer;
    }

    .container {
      text-align: center;
      padding-top: 6cm;
    }

    #stitch {
      width: 220px;
      display: block;
      margin: 0 auto 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 30px;
    }

    .buttons button {
      background: rgba(255,255,255,0.5);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .buttons button:hover {
      transform: scale(1.1);
      background: rgba(255,255,255,0.8);
    }

    .gauges {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .gauge {
      position: relative;
      width: 60px;
      height: 200px;
      background: url('coquillage.png') no-repeat center/contain;
    }

    .gauge-fill {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      background: #ffcc70;
      border-radius: 10px;
      transition: height 0.3s;
    }
  </style>
</head>
<body>

  <div id="fondClick"></div>

  <div class="container">
    <img id="stitch" src="stitch5.gif" alt="Stitch">

    <div class="buttons">
      <button onclick="action('eat')">üçç</button>
      <button onclick="action('play')">üèÑ</button>
      <button onclick="action('sleep')">üò¥</button>
      <button onclick="action('bath')">üöø</button>
    </div>

    <div class="gauges">
      <div class="gauge"><div id="gauge-eat" class="gauge-fill"></div></div>
      <div class="gauge"><div id="gauge-play" class="gauge-fill"></div></div>
      <div class="gauge"><div id="gauge-sleep" class="gauge-fill"></div></div>
      <div class="gauge"><div id="gauge-bath" class="gauge-fill"></div></div>
    </div>
  </div>

  <script>
    const stitch = document.getElementById('stitch');
    const clickZone = document.getElementById('fondClick');
    const MAX = 1000;

    const gauges = {
      eat: 500, play: 500, bath: 500, sleep: 500
    };

    const fills = {
      eat: document.getElementById('gauge-eat'),
      play: document.getElementById('gauge-play'),
      bath: document.getElementById('gauge-bath'),
      sleep: document.getElementById('gauge-sleep')
    };

    const gifs = {
      eat: ['stitch16.gif'],
      play: ['stitch7.gif','stitch9.gif','stitch13.gif','stitch14.gif','stitch15.gif'],
      bath: ['stitch18.gif','stitch19.gif'],
      sleep: ['stitch2.gif','stitch3.gif','stitch20.gif','stitch21.gif','stitch22.gif']
    };

    const moods = {
      normal: 'stitch5.gif',
      sad: 'stitch1.gif',
      tired: 'stitch12.gif',
      angry: 'stitch17.gif',
      cold: ['stitch10.gif','stitch11.gif']
    };

    function updateGauges() {
      for (let k in gauges) {
        const percent = Math.min(100, (gauges[k] / MAX) * 100);
        fills[k].style.height = percent + '%';
        localStorage.setItem('gauge-'+k, gauges[k]);
      }
    }

    function saveAll() {
      localStorage.setItem('gauges-all', JSON.stringify(gauges));
    }

    function loadGauges() {
      const saved = localStorage.getItem('gauges-all');
      if (saved) {
        const obj = JSON.parse(saved);
        for (let k in gauges) {
          gauges[k] = obj[k] || 500;
        }
      }
      updateGauges();
    }

    function choose(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function action(type) {
      const gif = choose(gifs[type]);
      stitch.src = gif;
      gauges[type] = Math.min(MAX, gauges[type] + 200);
      saveAll();
      updateGauges();
      setTimeout(updateMood, 5000);
    }

    function updateMood() {
      if (gauges.eat < 200) stitch.src = moods.sad;
      else if (gauges.play < 200) stitch.src = moods.angry;
      else if (gauges.sleep < 200) stitch.src = moods.tired;
      else if (gauges.bath < 200 && Math.random() < 0.3) stitch.src = choose(moods.cold);
      else stitch.src = moods.normal;
    }

    function decay() {
      for (let k in gauges) {
        gauges[k] = Math.max(0, gauges[k] - 20);
      }
      saveAll();
      updateGauges();
      updateMood();
    }

    setInterval(decay, 15000);
    loadGauges();

    clickZone.onclick = () => {
      const page = location.pathname.split('/').pop();
      if (page === 'index.html' || page === '') {
        stitch.src = 'stitch25.gif';
        setTimeout(() => location.href = 'tamagotchi.html', 4000);
      } else if (page === 'tamagotchi.html') {
        stitch.src = 'stitch24.gif';
        setTimeout(() => location.href = 'index.html', 4000);
      }
    };
  </script>
</body>
</html>
