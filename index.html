<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Neela & Papa</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Zone invisible ronde centrÃ©e sur le haut */
    #title-zone {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      height: 80px;
      border-radius: 50%;
      z-index: 10;
      cursor: pointer;
    }

    /* GIF de transition */
    #transition-gif {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      display: none;
      z-index: 999;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- Zone invisible cliquable ronde -->
  <div id="title-zone" aria-label="Basculer de page"></div>

  <!-- GIF de transition -->
  <img id="transition-gif" src="" alt="Animation de transition" />

  <div id="chat-app">
    <header id="app-header" aria-hidden="true">
      <p id="status">Connexion...</p>
    </header>

    <main id="messages" role="log" aria-live="polite"></main>

    <form id="message-form">
      <input type="text" id="message-input" placeholder="Ã‰cris ici..." autocomplete="off" />
      <button type="submit" class="btn send-btn" aria-label="Envoyer">Envoyer</button>
      <label for="image-upload" class="btn photo-btn" title="Envoyer une photo" aria-label="Envoyer une photo">ðŸ“·</label>
      <input type="file" id="image-upload" accept="image/*" />
    </form>
  </div>

  <script type="module" src="app.js"></script>

  <script>
    const titleZone = document.getElementById('title-zone');
    const transitionGif = document.getElementById('transition-gif');

    titleZone.addEventListener('click', () => {
      transitionGif.src = 'stitch25.gif';
      transitionGif.style.display = 'block';

      setTimeout(() => {
        window.location.href = 'tamagotchi.html';
      }, 3500); // attendre la fin du gif
    });
  </script>
</body>
</html>
