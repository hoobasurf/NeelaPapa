<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Neela & Papa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat-app">
    <!-- Titre visible en haut via le fond -->
    <header id="app-header" aria-hidden="true">
      <p id="status">Connexion...</p>
    </header>

    <!-- Messages -->
    <main id="messages" role="log" aria-live="polite"></main>

    <!-- Barre en bas avec champ texte + photo + bouton envoyer -->
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Ã‰cris ici..." autocomplete="off" />
      <button type="submit" class="btn send-btn" aria-label="Envoyer le message">Envoyer</button>
      <label for="image-upload" class="btn photo-btn" title="Envoyer une photo" aria-label="Envoyer une photo">ðŸ“·</label>
      <input type="file" id="image-upload" accept="image/*" />
    </form>

    <!-- Tamagotchi flottant -->
    <img id="tamagotchi" src="tamagotchi.svg" alt="Tamagotchi" />
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
