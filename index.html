<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Neela & Papa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: url('fond-stitch.jpg') no-repeat center top fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    #fondClick {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 150px;
      z-index: 10;
      cursor: pointer;
    }

    #stitchAnim {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      display: none;
      z-index: 20;
    }
  </style>
</head>
<body>
  <!-- Zone cliquable -->
  <div id="fondClick"></div>

  <!-- GIF Stitch 25 -->
  <img id="stitchAnim" src="stitch25.gif" alt="Animation Stitch">

  <!-- Ton contenu original ici -->
  <!-- (aucune modification, tout reste en place) -->

  <script>
    const clickZone = document.getElementById('fondClick');
    const stitchAnim = document.getElementById('stitchAnim');

    clickZone.onclick = () => {
      stitchAnim.style.display = 'block';
      setTimeout(() => {
        location.href = 'tamagotchi.html';
      }, 4000); // 4 secondes dâ€™animation
    };
  </script>
</body>
</html>
