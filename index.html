<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Neela & Papa</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('fond-stitch.jpg') no-repeat center center fixed;
      background-size: cover;
      touch-action: manipulation;
    }

    #zone-cliquable {
      position: absolute;
      top: 30px;
      left: 50%;
      width: 200px;
      height: 80px;
      transform: translateX(-50%);
      cursor: pointer;
      z-index: 10;
    }

    #transition-gif {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 99;
    }
  </style>
</head>
<body>
  <!-- Zone cliquable centrÃ©e sur le haut -->
  <div id="zone-cliquable"></div>

  <!-- Animation de transition -->
  <img id="transition-gif" src="" />

  <script>
    const transition = document.getElementById('transition-gif');
    document.getElementById('zone-cliquable').addEventListener('click', () => {
      transition.src = 'stitch25.gif';
      transition.style.display = 'block';
      setTimeout(() => {
        window.location.href = 'tamagotchi.html';
      }, 3500);
    });
  </script>
</body>
</html>
