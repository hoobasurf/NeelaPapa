<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neela & Papa - Tamagotchi</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('fond.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      touch-action: manipulation;
    }

    #tamagotchi-app {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .gif-container img {
      max-width: 250px;
      height: auto;
      display: block;
    }

    .gauges {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .gauge {
      width: 60px;
      height: 200px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .gauge-fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to top, #4cafef, #90ee90);
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    button {
      font-size: 18px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.7);
      cursor: pointer;
    }

    /* Zone invisible pour retour (titre rond) */
    #return-zone {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      z-index: 1000;
      cursor: pointer;
    }

    /* Overlay d‚Äôanimation stitch24 (retour) */
    #return-gif {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1100;
      visibility: hidden;
      pointer-events: none;
    }
    #return-gif img { max-width: 80%; height: auto; }
  </style>
</head>
<body>
  <div id="tamagotchi-app">
    <div class="gif-container">
      <!-- √âTAT PAR D√âFAUT = stitch5.gif -->
      <img id="stitch-gif" src="stitch5.gif" alt="Stitch" />
    </div>

    <div class="gauges">
      <div class="gauge"><div class="gauge-fill" id="gauge-manger"></div></div>
      <div class="gauge"><div class="gauge-fill" id="gauge-jouer"></div></div>
      <div class="gauge"><div class="gauge-fill" id="gauge-dodo"></div></div>
      <div class="gauge"><div class="gauge-fill" id="gauge-bain"></div></div>
    </div>

    <div class="buttons">
      <button id="btn-manger">üçó Manger</button>
      <button id="btn-jouer">üéÆ Jouer</button>
      <button id="btn-dodo">üåô Dodo</button>
      <button id="btn-bain">üõÅ Bain</button>
    </div>
  </div>

  <!-- Zone invisible ronde (titre) pour RETOUR page 1 -->
  <div id="return-zone" aria-label="Retour √† la page 1"></div>

  <!-- Conteneur overlay pour stitch24.gif (retour) -->
  <div id="return-gif">
    <img src="stitch24.gif" alt="Animation retour" />
  </div>

  <script>
    // ---- R√©f√©rences DOM
    const stitchGif = document.getElementById('stitch-gif');

    const gauges = {
      manger: document.getElementById('gauge-manger'),
      jouer:  document.getElementById('gauge-jouer'),
      dodo:   document.getElementById('gauge-dodo'),
      bain:   document.getElementById('gauge-bain')
    };

    // ---- Valeurs de jauges (max interne 2000, affichage cap√© √† 100%)
    let gaugeValues = { manger: 0, jouer: 0, dodo: 0, bain: 0 };

    // ---- Dur√©es exactes (ms) pour stopper le GIF puis revenir au d√©faut
    // Ajuste ici si n√©cessaire selon tes dur√©es Imgur
    const DURATION_MS = {
      'stitch16.gif': 5000,  // manger
      'stitch7.gif' : 4000,  // jouer
      'stitch9.gif' : 4200,  // jouer
      'stitch13.gif': 4300,  // jouer
      'stitch14.gif': 4400,  // jouer
      'stitch15.gif': 4500,  // jouer
      'stitch2.gif' : 3000,  // dodo s√©q.
      'stitch3.gif' : 3200,  // dodo s√©q.
      'stitch20.gif': 6000,  // dodo fin alt
      'stitch21.gif': 6000,  // dodo fin alt
      'stitch22.gif': 6500,  // dodo fin alt
      'stitch18.gif': 5000,  // bain
      'stitch19.gif': 6000   // bain +
    };
    const DEFAULT_STITCH = 'stitch5.gif';

    // Pour √©viter de rejouer le m√™me GIF deux fois de suite par cat√©gorie
    const lastPlayed = { jouer: null, dodo: null, bain: null };

    function setGauge(name, delta) {
      gaugeValues[name] = Math.min(2000, Math.max(0, gaugeValues[name] + delta));
      const pct = Math.min(100, gaugeValues[name] / 20); // 2000 -> 100%
      gauges[name].style.height = pct + '%';
      localStorage.setItem('tamagotchiGauges', JSON.stringify(gaugeValues));
    }

    function loadGauges() {
      const saved = localStorage.getItem('tamagotchiGauges');
      if (saved) {
        gaugeValues = JSON.parse(saved);
        for (const k in gaugeValues) {
          const pct = Math.min(100, gaugeValues[k] / 20);
          gauges[k].style.height = pct + '%';
        }
      }
    }
    loadGauges();

    let currentTimer = null;

    function playGifOnce(src, thenDefault = true) {
      // Stoppe un √©ventuel timer pr√©c√©dent
      if (currentTimer) {
        clearTimeout(currentTimer);
        currentTimer = null;
      }
      // Force le rechargement (anti-cache) et lance le GIF
      stitchGif.src = src + '?v=' + Date.now();

      const cleanSrc = src; // cl√© dans DURATION_MS
      const ms = DURATION_MS[cleanSrc] || 4000;

      // Apr√®s la dur√©e, on revient au Stitch par d√©faut
      currentTimer = setTimeout(() => {
        if (thenDefault) {
          stitchGif.src = DEFAULT_STITCH + '?v=' + Date.now();
        }
        currentTimer = null;
      }, ms);
    }

    function pickRandom(array, avoid) {
      if (array.length <= 1) return array[0];
      let choice;
      do {
        choice = array[Math.floor(Math.random() * array.length)];
      } while (choice === avoid);
      return choice;
    }

    // ---- Boutons
    document.getElementById('btn-manger').addEventListener('click', () => {
      playGifOnce('stitch16.gif');
      setGauge('manger', 100);
    });

    document.getElementById('btn-jouer').addEventListener('click', () => {
      const list = ['stitch7.gif', 'stitch9.gif', 'stitch13.gif', 'stitch14.gif', 'stitch15.gif'];
      const choice = pickRandom(list, lastPlayed.jouer);
      lastPlayed.jouer = choice;
      playGifOnce(choice);
      setGauge('jouer', 100);
    });

    document.getElementById('btn-dodo').addEventListener('click', () => {
      // s√©quences al√©atoires : (2 -> 3 -> finAlt)
      const finals = ['stitch20.gif', 'stitch21.gif', 'stitch22.gif'];
      const fin = finals[Math.floor(Math.random() * finals.length)];

      // On encha√Æne 2 puis 3 puis fin : on calcule la somme des dur√©es et on remplace l‚Äôimage √† chaque √©tape
      // √âtape 1
      playGifOnce('stitch2.gif', false);
      const t1 = DURATION_MS['stitch2.gif'] || 3000;

      setTimeout(() => {
        // √âtape 2
        playGifOnce('stitch3.gif', false);
      }, t1);

      const t2 = (DURATION_MS['stitch3.gif'] || 3200);

      setTimeout(() => {
        // √âtape finale (al√©atoire), puis retour au d√©faut
        playGifOnce(fin, true);
      }, t1 + t2);

      setGauge('dodo', 100);
    });

    document.getElementById('btn-bain').addEventListener('click', () => {
      const list = ['stitch18.gif', 'stitch19.gif'];
      const choice = pickRandom(list, lastPlayed.bain);
      lastPlayed.bain = choice;
      playGifOnce(choice);
      setGauge('bain', 100);
    });

    // ---- Retour page 1 (zone titre ronde + gif stitch24 en overlay)
    const returnZone = document.getElementById('return-zone');
    const returnGif = document.getElementById('return-gif');

    returnZone.addEventListener('click', () => {
      returnGif.style.visibility = 'visible';
      // (Optionnel) relance l‚Äôanimation du GIF overlay √† chaque clic
      const img = returnGif.querySelector('img');
      img.src = 'stitch24.gif?v=' + Date.now();

      setTimeout(() => {
        window.location.href = "index.html";
      }, 3500);
    });
  </script>
</body>
</html>
